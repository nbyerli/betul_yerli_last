<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
</head>
<body>
<h1>{{ object.title }}</h1>
{{ object.body|linebreaksbr|safe}}
<hr>
<small>
<b>Tags: </b>
    {% for tag in object.tags.all %}
        {{ tag.name }},
    {% endfor %}
</small>
</body>
</html>
